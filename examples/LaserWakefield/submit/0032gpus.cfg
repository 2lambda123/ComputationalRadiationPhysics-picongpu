##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      doc/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="2:00:00"

TBG_gpu_x=4
TBG_gpu_y=4
TBG_gpu_z=2

TBG_gridSize="-g 256 1024 256"
TBG_steps="-s 4000"

# leave TBG_movingWindow empty to disable moving window
TBG_movingWindow="-m"

#################################
## Section: Optional Variables ##
#################################

# create preview images (png)
TBG_pngYZ="--png_e.period 10 --png_e.axis yz --png_e.slicePoint 0.5 --png_e.folder pngElectronsYZ"
TBG_pngYX="--png_e.period 10 --png_e.axis yx --png_e.slicePoint 0.5 --png_e.folder pngElectronsYX"

# sum up total energy
TBG_sumEnergy="--energy_fields.period 10 --energy_e.period 10 --energy_i.period 10"
# count the number of macro particles
TBG_macroCount="--elec_cnt.period 100"
# --ions_cnt.period 100

# Phase space plots - momentum range in m_e c
TGB_ePSxpx="--ps_e.period 10 --ps_e.space x --ps_e.momentum px --ps_e.min -2.0 --ps_e.max 2.0"
TGB_ePSxpz="--ps_e.period 10 --ps_e.space x --ps_e.momentum pz --ps_e.min -2.0 --ps_e.max 2.0"

TGB_ePSypx="--ps_e.period 10 --ps_e.space y --ps_e.momentum px --ps_e.min -2.0 --ps_e.max 2.0"
TGB_ePSypy="--ps_e.period 10 --ps_e.space y --ps_e.momentum py --ps_e.min  0.0 --ps_e.max 20.0"
TGB_ePSypz="--ps_e.period 10 --ps_e.space y --ps_e.momentum pz --ps_e.min -2.0 --ps_e.max 2.0"

TBG_plugins="!TBG_pngYX                    \
              !TBG_pngYZ                    \
              !TBG_macroCount               \
              !TGB_ePSxpx !TGB_ePSxpz       \
              !TGB_ePSypx !TGB_ePSypy       \
              !TGB_ePSypz"

#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_movingWindow \
                   !TBG_plugins  | tee output"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
